<ion-view title="Let's Get Groopy">
    <ion-content>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Location" ng-model="query">
            </label>
            <button class="button button-clear" ng-click="locateUser();">
                <i class="fa fa-map-marker fa-lg" style="color: #387ef5"></i>
            </button>
        </div>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        <br ng-show="loading"/>
        
        <three-bounce-spinner ng-show="loading" ></three-bounce-spinner>
        <ion-list ng-init="locateUser();">
            <ion-item ng-show="!loading" ng-repeat="city in cities |filter:query | limitTo: 11" href="#/app/playlists/{{city.rank}}">
                {{city.name}}, {{city.state}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
